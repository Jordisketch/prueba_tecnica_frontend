<div class="flex flex-col justify-center items-center h-screen w-full">
        <h1 class="">Inicio de sesion</h1>
        <div [formGroup]="form" class="flex flex-col ">

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="form.get('email')?.hasError('required')">Este campo es requerido</mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">Ejemplo: ejemplo@gmail.com</mat-error>

            </mat-form-field>

            

            <mat-form-field appearance="fill">
                <mat-label>Contrasena</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="form.get('password')?.hasError('required')">Este campo es requerido</mat-error>
            </mat-form-field>

        </div>
        <div>
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login()">
                Ingresar
            </button>
        </div>

</div>
