<div class="flex flex-col w-4/6 my-0 mx-auto mat-elevation-z8 mt-5">
    <mat-toolbar color="primary" class="flex flex-row justify-center ">Lista De Tareas</mat-toolbar>
    <table mat-table [dataSource]="tareas">

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="colaborador">
          <th mat-header-cell *matHeaderCellDef> Colaborador </th>
          <td mat-cell *matCellDef="let element"> {{element.colaborador?.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="prioridad">
          <th mat-header-cell *matHeaderCellDef> Prioridad </th>
          <td mat-cell *matCellDef="let element"> {{element.prioridad?.nombre}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado?.nombre}} </td>
        </ng-container>

      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editar(element)" *ngIf="element.estado.id != 3">
                    <mat-icon color="accent">edit</mat-icon>
                    Editar
                </button>
                <button mat-menu-item (click)="delete(element.id)"   *ngIf="element.estado.id != 2">
                    <mat-icon color="primary">description</mat-icon>
                    Eliminar
                </button>
                </mat-menu>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
